<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container product-detail-page">
        <button id="back-to-home" class="btn btn-outline-primary">‚Üê Back to Products</button>
        
        <div id="product-detail" class="product-detail">
            <img id="detail-image" class="product-img" alt="Product Image">
            <div class="product-info">
                <h2 id="detail-title"></h2>
                <p id="detail-category" class="category"></p>
                <p id="detail-price" class="price"></p>
                <p id="detail-description"></p>
                <button id="addToCart" class="btn btn-success">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer (Copied from Code-1) -->
    <footer id="footer" class="text-center py-4 bg-dark text-white">
        <p>&copy; 2025 Trendify. All Rights Reserved.</p>
    </footer>

    <script src="product.js"></script>
</body>
</html>
