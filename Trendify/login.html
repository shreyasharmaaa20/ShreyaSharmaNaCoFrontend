<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Trendify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-container shadow-lg">
            <!--Login Form -->
            <div class="col-md-6 login-section p-4">
                <div class="login-card">
                    <h3>Log In</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-login w-100">Login</button>
                    </form>

                    <!-- OR Separator -->
                    <div class="or-separator">or</div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button class="social-btn google-btn">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook"> Facebook
                        </button>
                    </div>

                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>

            <!-- Right Section: Image -->
            <div class="col-md-6 image-section d-flex align-items-center">
                <img src="cartimage-removebg-preview.png" alt="Shopping Illustration" class="login-image">
            </div>
        </div>
    </div>

    <script src="assets/javascript/login.js"></script>
</body>
</html>
