<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Cart - Trendify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>

<body>
    <div class="cart-container">
        <h2 class="cart-title">Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be added dynamically -->
            </tbody>
        </table>
    </div>

     <!-- Single Container for Total Price & Button -->
<div class="checkout-container">
    <span class="total-price">Total: <span id="total-price">$0.00</span></span>
    <button id="proceed-btn" class="proceed-btn" onclick="proceedToPayment()">Proceed to Payment</button>
</div>


<div class="shopping-quote">
    <p class="quote-text">"Happiness is not in money, but in shopping." Explore more at Trendify !</p>
    <button onclick="location.href='index.html'" class="shop-button">Shop More</button>
</div>

    <script src="assets/javascript/cart.js"></script>
</body>

</html>
