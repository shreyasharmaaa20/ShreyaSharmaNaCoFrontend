<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Main container for the To-Do List application -->
  <div class="container">
    <!-- Heading for the page -->
    <h1 class="title">TO-DO LIST</h1>

    <!-- Header section with input field and buttons -->
    <div class="header">
      <input type="text" id="item" placeholder="Name of the Item">

       <!-- Button to add an item to the To-Do List -->
      <button id="add">ADD ITEM</button>

      <!-- Button to remove the selected item from the To-Do List -->
      <button id="remove">REMOVE ITEM</button>
    </div>
    <hr>
    <div class="list">
      <div class="list1">
        <h2 class="list-title">To-Do List</h2>
        <ul id="toDoList" class="list-content"></ul>
      </div>

      <!-- Buttons to move items between the lists -->
      <div class="buttons">
        <button id="moveToRight"><p>MOVE TO RIGHT </p></button>
        <button id="moveToLeft"><p> MOVE TO LEFT</p></button>
      </div>
      <div class="list2">
        <h2 class="list-title">Complete List</h2>
        <ul id="completeList" class="list-content"></ul>
      </div>
    </div>
  </div>

  <!-- Toaster notification for alerts or feedback -->
  <div id="toaster"></div>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
